<head>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/assets/css/main.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/flat-ui.css" type="text/css">
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>

<body>
  <div id="outer">
    {{> submit}}
  </div>
  <div id="map_canvas"></div>
  <div id="float">
    <div id="InfoArea">
        <h3 id="infoHeader"></h3>
        <p id="playerName"></p>
        <p id="factionName"></p>

        <span id="soldierCount"></span><br>
        <span id="frenchSide"></span><br>
        <span id="englishSide"></span><br>
        <span id="infoBox"></span><br>
        <span id="errorMessage"></span>
    </div>
  </div>
</body>

<template name="submit">
 <h1 id="title">
            Citadel Hill Battle!
        </h1>
        <form id="profile">
            <div id="wrapper">
                <label for="name">Name:</label> <input type="text" class="span3" name="name" id="name" value=""><br><br>
                <input type="radio" name="faction" id="eng" value="English Player"><label for="eng" class="radio">English Player</label><br><br>
                <input type="radio" name="faction" id="fre" value="French Player"><label for="fre" class="radio">French Player</label><br><br>
                <input type="button" name="factionSubmit" id="factionSubmit" class="btn btn-large btn-block btn-success" value="Play!">
            </div>
        </form>
</template>

<template name="maps">

</template>


<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
